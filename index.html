<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-main">
        <h1>Basic Gallery Models</h1>
        <span><i class="fas fa-camera"></i></span>
      </div>
      <div class="gallery">
        <div class="image">
          <span><img src="images/img1.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/img2.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/img3.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/img4.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/img5.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/img7.jpg" alt="" /></span>
        </div>
      </div>

      <!-- wrapper end -->
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title">
          <p class="current-img">3</p>
          of
          <p class="total-img">6</p>
        </span>

        <span class="icon fas fa-times"></span>
      </div>

      <div class="img-box">
        <div class="slide prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class="fas fa-angle-right"></i>
        </div>
        <img src="" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
